<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="firstname">FIRST NAME:</label>
        <br>
        <input type="text" name="firstanme" id="" value="Puspendu" autocomplete="on">
        <!-- label for is used to recognize the input type and input type tag  is used for crearting some box or boxes by that we can write something inside it  -->
        <br>
        <br>
        <label for="lastname">LAST NAME:</label>
        <br>
        <!-- here name=lastname writing is not necessary it is optional -->
        <input type="text" name="lastname" id="" value="Saha" autocomplete="on">
        <br>
        <br>
        <label for="email">EMAIL:</label>
        <br>
        <input type="email" name="email" id="" value="abc@xyz" autocomplete="on">
        <br>
</body>
</html>
