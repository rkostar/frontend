<html lang="en">
<head>

<body>
    <form>

        <label for="firstname">FirstName</label>

        <label for="lastname">LastName</label>
        <input type="text" autofocus>
        <br>
        <input type="submit">
    </form>
    <br>
    <br>
    <form>
        <h3>Choose fav language</h3>
        <input type="radio" id="html" name="fva_language">

        <br>
        <input type="radio" id="css" name="fva_language">
        <label for="css">CSS</label>
        <br>
        <input type="radio" id="java" name="fva_language">
        <label for="java">Java</label>
        <br>
        <input type="number" step="4" max="20">
    </form>

    <form>

        <br>

        <br> 
    </form>
